<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            overflow: hidden; /* Prevent scroll during loading */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        #loading-screen video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #main-content {
            display: none;
            overflow: auto; /* Enable scroll for content */
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            color: #ff0080;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            position: relative;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 5px solid #ff0080;
        }

        .game-card h3 {
            margin: 0;
            padding: 15px;
            text-align: center;
            background-color: #222;
            font-size: 1.2rem;
            color: #fff;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            color: #fff;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #loading-screen {
                display: none; /* Hide loading screen on mobile */
            }

            header {
                font-size: 1.5rem; /* Smaller header text */
            }

            .game-grid {
                padding: 20px;
            }

            .game-card img {
                height: 150px; /* Adjust height of images on mobile */
            }

            .game-card h3 {
                font-size: 1rem; /* Smaller text for game names */
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .game-card {
                margin: 10px 0;
            }

            .game-grid {
                grid-template-columns: 1fr; /* One column layout on small screens */
            }

            .game-card img {
                height: 120px; /* Smaller image height on very small screens */
            }
        }
    </style>
</head>
