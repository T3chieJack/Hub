<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            overflow: hidden; /* Prevent scrolling during loading */
        }

        header, .game-grid, footer {
            display: none; /* Hide content until loading finishes */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-screen video {
            max-width: 100%;
            max-height: 100%;
        }

        #main-content {
            display: none; /* Initially hide main content */
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <video autoplay muted>
            <source src="assets/loading-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main content -->
    <div id="main-content">
        <header>
            My Game Collection
        </header>

        <div class="game-grid">
            <a href="https://t3chiejack.github.io/KingShrek/" class="game-card" target="_blank">
                <img src="https://th.bing.com/th/id/R.a98b8397c561b09a1641be6cbf8e61c4?rik=Z3JRkZe7Gjnpuw&riu=http%3a%2f%2fshrek-loves-you.weebly.com%2fuploads%2f1%2f0%2f5%2f6%2f105696109%2fshrek-face_1_orig.png&ehk=2psanX0a%2buu7g8U126Ey7WKD63WHP3by2s3WHnwrlwc%3d&risl=&pid=ImgRaw&r=0" alt="Game Image">
                <h3>King Shrek</h3>
            </a>
            <!-- Add other game cards here -->
        </div>

        <footer>
            <p>Made By TechieJack</p>
        </footer>
    </div>

    <script>
        const video = document.querySelector('#loading-screen video');
        video.addEventListener('ended', () => {
            document.getElementById('loading-screen').style.display = 'none'; // Hide loading screen
            document.getElementById('main-content').style.display = 'block'; // Show main content
            document.body.style.overflow = 'auto'; // Enable scrolling
        });
    </script>
</body>
</html>
